<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Resume Builder</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Professional Resume Builder</h1>
        <div class="resume-builder">
            <div class="form-section">
                <form id="resumeForm">
                    <h2>Personal Information</h2>
                    <input type="text" id="name" name="name" placeholder="Full Name" required>
                    <input type="email" id="email" name="email" placeholder="Email" required>
                    <input type="tel" id="phone" name="phone" placeholder="Phone Number" required>
                    <input type="text" id="location" name="location" placeholder="Location" required>
                    <input type="file" id="photo" name="photo" accept="image/*">

                    <h2>Education</h2>
                    <div id="educationContainer"></div>
                    <button type="button" id="addEducation" class="add-btn">Add Education</button>

                    <h2>Work Experience</h2>
                    <div id="experienceContainer"></div>
                    <button type="button" id="addExperience" class="add-btn">Add Experience</button>

                    <h2>Skills</h2>
                    <div id="skillsContainer"></div>
                    <button type="button" id="addSkill" class="add-btn">Add Skill</button>

                    <button type="submit" class="submit-btn" style="margin-top: 20px;" >Generate Resume</button>
                </form>
            </div>
            <div class="preview-section">
                <h2>Resume Preview</h2>
                <div id="resumePreview" class="resume-preview"></div>
                <button id="downloadResume" class="download-btn ">Download Resume</button>
                <div id="shareLink" class="share-link uniqueUrl"></div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
